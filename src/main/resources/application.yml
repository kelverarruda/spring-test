spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
      open-in-view: false
  mvc:
    format:
      date: iso
  thymeleaf:
    encoding: UTF-8
    cache: false
  messages:
    encoding: UTF-8
